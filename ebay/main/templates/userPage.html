<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/styleUser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
  <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">User Page</a>
            <button type="button" class="btn btn-primary">Log out</button>
          </div>
        </nav>
  </header>   
  <div class="container">
    <form method="POST" action="/add_url_process">
            
      <input id="search" name="url" type="text" placeholder="Link">
      
      
      <input id="location" name='price' type="text" placeholder="Price">
      
      <button class="btn-search" type="submit">Save</button>
  </form> 
    <table class="table user-table-render-border table-striped mt-4">
        <thead>
          <tr>
            <th class="col-1">Status</th>
            <th class="col-7">Link</th>
            <th class="col-2">Price USD</th>
            <th class="col-2">Lasted run</th>
          </tr>
        </thead>
        <tbody>
          {%for crawl in crawlers%}
          <tr>
            <th scope="row"><button type="button" class="btn btn-success btn-sm">{{ crawl['status'] }}</button></th>
            <td>{{ crawl['url'] }}</td>
            <td>{{ crawl['price_expected'] }}</td>
            <td>@{{ crawl['update_date'] }}</td>
          </tr>
          {%endfor%}

            <th scope="row"><button type="button" class="btn btn-secondary btn-sm">Done</button></th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row"><button type="button" class="btn btn-danger btn-sm">Pending</button></th>
            <td>Larry the Bird</td>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr> -->
        </tbody>
    </table>
  </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</html>
